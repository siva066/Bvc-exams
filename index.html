<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BVC Group Academic Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <h1 class="logo"><a href="#">BVC Academic Portal</a></h1>
    <ul class="main-nav">
      <li><a href="#home">Home</a></li>
      <li><a href="#sem-papers">Semester Papers</a></li>
      <li><a href="#faculty">Faculty</a></li>
      <li><a href="#feedback">Feedback</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </header>

  <!-- Search and Categories -->
  <div class="wrapper">
    <div id="search-container">
      <input type="search" id="search-input" placeholder="Search Title name here...">
      <button id="search">Search</button>
    </div>
    <div id="buttons">
      <button class="button-value active" onclick="filterProduct('all')">All</button>
      <button class="button-value" onclick="filterProduct('IT')">IT</button>
      <button class="button-value" onclick="filterProduct('CSE')">CSE</button>
      <button class="button-value" onclick="filterProduct('ISE')">ISE</button>
      <button class="button-value" onclick="filterProduct('Novel')">Novel</button>
      <button class="button-value" onclick="filterProduct('Fantasy')">Fantasy</button>
    </div>

    <!-- Books Section -->
    <div id="Books">
      <div class="card">
        <div class="image-container">
          <img src="book1.jpg" alt="Book 1">
        </div>
        <div class="container">
          <h5>Book Title 1</h5>
          <p>Author: John Doe</p>
          <p>Category: IT</p>
        </div>
      </div>
      <div class="card">
        <div class="image-container">
          <img src="book2.jpg" alt="Book 2">
        </div>
        <div class="container">
          <h5>Book Title 2</h5>
          <p>Author: Jane Smith</p>
          <p>Category: Novel</p>
        </div>
      </div>
      <!-- Add more cards as needed -->
    </div>
  </div>

  <!-- Footer Section -->
  <footer>
    <div class="footer">
      <div class="row">
        <a href="#"><i class="fa fa-github"></i></a>
        <a href="#"><i class="fa fa-instagram"></i></a>
        <a href="#"><i class="fa fa-twitter"></i></a>
      </div>
      <div class="row">
        <ul>
          <li><a href="#">Contact Us</a></li>
          <li><a href="#">Privacy Policy</a></li>
          <li><a href="#">Terms & Conditions</a></li>
        </ul>
      </div>
      <div class="row">
        BVC Group || Copyright Â© 2024
      </div>
    </div>
  </footer>
</body>
</html>
